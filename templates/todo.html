{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="{% static 'css/todo.css' %}" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="todo-section">

        <div class="heading">
            <h1>Todo</h2>
            <h4>For doing today</h4>
        </div>
        
        <form class="todo-form" method="POST" action="">
        {% csrf_token %} {{form}}
        <input type="submit" hidden  />
        </form>

        <div class="todobox">

        {% for i in tasks %}
        
        <div class="todo-container">
            
                {% if i.completed %}
                    <a href="{% url 'completed' i.id %}"
                    ><button class="todo-task" style="text-decoration: line-through">
                        {{i.taskText}}
                    </button></a>

                {% else %}

                    <a href="{% url 'completed' i.id %}"
                    ><button class="todo-task">{{i.taskText}}</button></a>
                
                {% endif %} {% comment %}
                
                {% endcomment %} {% comment %}
                <button type="submit">Completed</button> {% endcomment %}

                <a href="{% url 'delete' i.id %}"><button class="todo-delete" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"/></svg>
                </button></a>
                
                <a class="todo-update" href="{% url 'update' i.id %}"
                ><img src="{% static 'img/edit.png' %}" alt=""></a
                >
            
        </div>
        
        {% endfor %}
        </div>
    </div>















  </body>
</html>
